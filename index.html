<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!-- jQuery UI CDN Link for CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- Google Fonts (Optional) -->
    <!-- Our Custom CSS link all must be loaded above before our CSS-->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>Weather Above Ground Dashboard</header>
    <main class="container-fluid">
        <section class="row justify-content-start">
            <article class="col-4" id="search-section">
                <h1>Search for a City:</h1>
                <textarea id="user-form"></textarea>
                <button id="search-button">Search</button>
                <h2>Search History</h2>
                    <ul id="citySearchHistory" class="list-group">
                    </ul>
            </article>
            <div class="col">
                <section class="row" id="weather-section">
                    <div id="currentWeather" class="col g-2">
                        <h3>Current Weather</h3>
                    </div>
                        <h4>5 Day Forecast</h4>
                        <div class="row" id="five-day-weather">
                            <div id="todaysWeather" class="row">
                                <article id="firstDayForecast" class="col g-2">Tomorrow</article>
                                <article id="secondDayForecast" class="col g-2">2-Day</article>
                                <article id="thirdDayForecast"class="col g-2" >3-Day</article>
                                <article id="fourthDayForecast" class="col g-2">4-Day</article>
                                <article id="fifthDayForecast" class="col g-2">5-Day</article>
                            </div>
                        </div>
                    </div>
                </section>
        </section>
    </main>

    <!-- Above Closing body tag -->

    <!-- Bootstrap Script for JS functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
    <!-- jQuery Loaded in via CDN script tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- jQuery UI Loaded in via CDN script tag MUST COME AFTER REGULAR JQUERY-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- dayjs for our date time library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- All must be loaded before our own personal script.js -->
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
